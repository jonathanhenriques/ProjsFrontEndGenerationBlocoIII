<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <style>
        .box {
            position: absolute;
            top: 10%;
            left: 35%;
        }

        .contato {
            position: absolute;

            width: 800px;
        }

        label {
            margin-top: 10px;
        }
    </style>
    <title>Document</title>
</head>

<body>


    <div class="box">


        <div class="contato">
            <h1>Área de Contato</h1>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="seu nome..."
                            onkeyup="validarNome()">
                    </div>

                    <div id="txtNome"></div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="email@email.com"
                            onkeyup="validarEmail()">
                    </div>

                    <div id="txtemail"></div>

                    <div class="form-group col-md-6">
                        <label for="titulo">Título da dúvida</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="titulo">
                    </div>
                </div>
                <div class="form-group">
                    <label for="endereço">Endereço</label>
                    <input type="text" class="form-control" id="endereço" name="endereço" placeholder="rua, número">
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" placeholder="bairro">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="telefone">Telefone</label>
                        <select id="classificacao" class="form-control">
                            <option selected>Informe sua posição</option>
                            <option value="estudante">Estudante</option>
                            <option value="profissional">Profissional</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="duvida">Insira sua dúvida</label>
                        <textarea class="form-control" id="duvida" rows="3"></textarea>
                    </div>

                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="autorizacao">
                        <label class="form-check-label" for="autorizacao">
                            Autorizo o uso de meus dados
                        </label>
                    </div>
                </div>
                <button onclick="enviarEmail()" type="submit" class="btn btn-primary">Enviar</button>
            </form>



        </div>

    </div>


    <script src="assets/javascript/script.js"></script>

</body>

</html>
